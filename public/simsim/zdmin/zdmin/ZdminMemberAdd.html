<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<title>AdminMember</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap');
	body {
	background-color: rgba(0, 86, 102, 0.07);
	}
	table,td{
		text-align:center;
		border:1px solid #0F52BA20;
	}
	#topNav{
		background-color:white;
		border-bottom: solid;
		border-bottom-color: gray;
		border-bottom-width: thin;
	}
	#logo{
	font-size: 40px;
	font-family: Edu NSW ACT Foundation;
	color:rgb(197, 59, 222);
	}
	a{
	text-decoration: none;
	color:black;
	}
	li{
		padding-top:5px;
		padding-bottom:5px;
	}
</style>

<body>
<nav class="navbar">
	<div class="container-fluid" id="topNav">
		<a class="navbar-brand" id="logo" href="./ZdminMain.html" style="display: inline-block;">S</a>
	</div>
</nav>
<div class="container" style="text-align: center;">
	<h4 style="position: relative; bottom: 50px;">관리자 페이지</h4>
</div>
<div class="row" style="width:1400px">
	<div class="col-2">
		<div class="pt-2" style="background-color: white; text-align: center;">
			<h6><b>이솔빈</b> 관리자님</h6>
			<span style="font-size: 10px;">로그아웃</span>
		</div>
		<div class="mt-3 pt-2 ps-3" style="background-color:rgb(224, 224, 224);">
			<span style="text-align: center;"><h5>메뉴</h5></span>
			<ul class="list-unstyled">
				<a href="./ZdminMember.html"><li class="fw-semibold">회원 관리</li></a>
				<li class="fw-semibold">컨텐츠 관리
					<ul class="list-unstyled ps-2">
						<a href="./ZdminContentSupervise.html"><li style="font-weight: normal;">컨텐츠 이용내역</li></a>
						<a href="./ZdminContentList.html"><li style="font-weight: normal;">컨텐츠 목록</li></a>
					</ul>
				</li>
				<li class="fw-semibold">소스관리</li>
				<li class="fw-semibold">통계</li>
			</ul>
		</div>
	</div>
	<div class="col-10" style="white-space:nowrap;">
		<h5 class="mt-3"><b>회원관리</b></h5>
		<div>
			<a href="./zdminMember.html"><button type="button" class="btn btn-sm" style="width:60px; font-size:10px; background-color:#e6e6e6;">뒤로가기</button></a>
		</div>
		<div class="container ps-5 pb-5" style="background-color: white;">
			<div class="row pt-4 py-2">
				<label for="nickname" class="col-1 col-form-label">닉네임</label>
			    <div class="col-4">
			      <input type="text" class="form-control" id="nickname" value="">
			    </div>
			</div>
			<div class="row py-2">
				<label for="dob" class="col-1 col-form-label">생년월일</label>
			    <div class="col-4">
			      <input type="text" class="form-control" id="dob" placeholder="ex)080101" value="">
			    </div>
			</div>
			<div class="row py-2">
				<label for="user_gender" class="col-1 col-form-label">성별</label>
			    <div class="col-2">
			      <select class="form-select" id="user_gender">
			      	<option value = 0 selected>성별</option>
			      	<option value = 1>남성</option>
			      	<option value = 2>여성</option>
			      </select>
			    </div>
			</div>
			<div class="row py-2">
				<label for="user_email" class="col-1 col-form-label">이메일</label>
				<div class="col-4">
			      <input type="text" class="form-control" id="user_email" placeholder="abcde@gmail.com" value="">
			    </div>
			</div>
			<div class="row py-2">
				<label for="user_id" class="col-1 col-form-label">아이디</label>
			    <div class="col-4">
			      <input type="text" class="form-control" id="user_id" placeholder="ID" value="">
			    </div>
			</div>
			<div class="row py-2">
				<label for="user_password" class="col-1 col-form-label">비밀번호</label>
			    <div class="col-4">
			      <input type="password" class="form-control" id="user_password" placeholder="">
			    </div>
			</div>
			<div class="row py-2">
				<label for="user_password_check" class="col-1 col-form-label" style="font-size: 14px;">비밀번호 확인</label>
			    <div class="col-4">
			      <input type="password" class="form-control" id="user_password_check" placeholder="">
			      <input type="text" class="form-control-plaintext" value="비밀번호가 일치합니다" style="font-size: 10px;">
			    </div>
			</div>
			<div class="row mb-3">
				<span class="col-2 offset-4"><a href="./ZdminMember.html"><input type="button" class="btn btn-sm" value="계정생성" style="background-color:rgb(197, 59, 222); color:white;"></a></span>
			</div>
		</div>
		
		
	</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bf82a9a80d.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function(){
		$("#ChkA").click(function(){
			if($("#ChkA").is(":checked")) $("input[name=Chk]").prop("checked", true);
			else $("input[name=Chk]").prop("checked",false);
		});
		
		$("input[name=Chk]").click(function(){
			var total = $("input[name=Chk]").length;
			var checked = $("input[name=Chk]:checked").length;
			
			if(total != checked) $("#ChkA").prop("checked",false);
			else $("#ChkA").prop("checked",true);
		})
	});
</script>
</body>
</html>
