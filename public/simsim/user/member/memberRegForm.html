<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<title>RegisterPage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap');
	body {
	background-color: rgba(0, 86, 102, 0.07);
	}
	#topNav{
		background-color:white;
		border-bottom: solid;
		border-bottom-color: gray;
		border-bottom-width: thin;
	}
	#logo{
	font-size: 40px;
	font-family: Edu NSW ACT Foundation;
	color:rgb(197, 59, 222);
	}
	a{
	text-decoration: none;
	color:black;
	}
</style>

<body>
<nav class="navbar">
	<div class="container-fluid" id="topNav">
		<a class="navbar-brand" id="logo" href="./main.html">Simsim</a>
	</div>
</nav>
<div class="container col-6 rounded-5" style="background-color:rgba(255, 51, 153, 0.16); text-align: center; position:relative; top:150px;">
	<form class="g-3 p-1">
		<h4 class="pt-4">회원가입</h4>
		<div class="row justify-content-center mt-5">
			<div class="col-7 mb-3">
			  <input type="text" class="form-control" placeholder="닉네임">
			</div>
			<div class="col-7 mb-3">
			  <input type="text" class="form-control" placeholder="생년월일 ex)891114">
			</div>
			<div class="col-7 mb-3">
			  <select class="form-select">
			  	<option selected>성별</option>
			  	<option value="1">남성</option>
			  	<option value="2">여성</option>
			  </select>
			</div>
			<div class="col-7 mb-3">
			  <input type="text" class="form-control" placeholder="이메일">
			  <!-- 뒷부분 SELECT로 받고 @ 기점으로 분리할 것 -->
			</div>
			<div class="col-7 mb-3">
			  <input type="text" class="form-control" placeholder="아이디">
			</div>
			<div class="col-7 mb-3">
			  <input type="password" class="form-control" placeholder="비밀번호">
			</div>
			<div class="col-7 mb-3">
			  <input type="password" class="form-control" placeholder="비밀번호 확인">
			  <input type="text" class="form-control-plaintext" value="비밀번호가 일치합니다" style="font-size: 10px;">
			</div>
		</div>
		<div class="row mb-3">
			<span><a href="./main.html"><input type="button" class="btn" value="계정생성" style="background-color:rgb(197, 59, 222); color:white; width:320px;"></a></span>
		</div>
	</form>
	<div class="container pb-5" style="font-size:14px;">
		<p>이미 계정이 있으신가요?</p>
		<a href="./memberLogin.html"><b>로그인 화면으로</b></a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bf82a9a80d.js" crossorigin="anonymous"></script>
</body>
</html>
