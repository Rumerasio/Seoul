<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<title>LoginPage</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@700&display=swap');
	body {
	background-color: rgba(0, 86, 102, 0.07);
	}
	.logo{
	font-size: 36px;
	font-family: Edu NSW ACT Foundation;
	color:rgb(197, 59, 222);
	}
</style>

<body>

<div class="container col-6 rounded-5" style="background-color:rgba(255, 51, 153, 0.16); text-align: center; position:relative; top:200px;">
	<form class="row g-3 p-1">
		<a class="navbar-brand logo" href="./loginForm.html">Simsim</a>
		<div class="row justify-content-center pt-5">
			<div class="form-floating col-6 mb-3">
			  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
			  <label for="floatingInput">아이디</label>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="form-floating col-6">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			  <label for="floatingPassword">비밀번호</label>
			</div>
		</div>
		<div class="row justify-content-center my-3">
			<a href="./main.html"><button class="btn btn-lg col-5" style="background-color:rgb(197, 59, 222); color:white;">로그인</button></a>
		</div>
		<div class="row justify-content-center mb-3">
			<button class="btn btn-lg btn-secondary col-5">회원가입</button>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bf82a9a80d.js" crossorigin="anonymous"></script>
</body>
</html>
